<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div class="contact_form">
      <h2>Application Form</h2>
      <p>Fill out the form carefully for registration</p>
      <form action="">
        <div class="child_form">
          <label for="name">Applicant Name:</label>
          <input for="text" placeholder="First Name">
        </div>
        <div class="child_form">
          <input for="text" placeholder="Last Name">
        </div>
        <div class="child_form">
          <label for="email">Email:</label>
          <input for="email" placeholder="e.g.example@gmail.com ">
        </div>
        <div class="child_form">
          <label for="phone">Phone Number:</label>
          <input for="number" placeholder="e.g.01791056238 ">
        </div>
        <div class="child_form">
          <label for="position">Position:</label>
          <select for="text">
            <option value="text">Group A</option>
            <option value="text">Group A</option>
            <option value="text">Group C</option>
            <option value="text">Group D</option>
            <option value="text">Group E</option>
          </select>
        </div>
        <div class="child_form">
          <label for="Gender">Gender:</label>
          <select for="text">
            <option value="text">Male</option>
            <option value="text">Female</option>
            <option value="text">Third Gender</option>
          </select>
        </div>
        <div class="child_form">
          <input type="button" value="SUBMIT">
        </div>
        <div class="child_form">
          <hr>
        </div>
        <div class="child_form">
          <h5>Need help?<a href="#"> Click Now</a></h5>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
